<body>

    <div class="mi_contenedor">
        <h1>URLS</h1>
        <div class="card">
            <div class="card-body">
                <h6 class="card-subtitle mb-2 text-muted">Ingrese su url favorita!!!</h6>
                <form action="javascript:void(0)" onsubmit="guardar()">
                    <div class="form-group">
                        <label for="url">URL</label>
                        <input class="form-control" type="text" placeholder="Ingrese la url" id="url" required >
                    </div>
                    <div class="form-group">
                        <label for="nombre">nombre</label>
                        <input class="form-control" type="text"  id="nombre"
                            placeholder="Ingrese un nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="descripcion">descripcion</label>
                        <input class="form-control" type="text" placeholder="Ingrese una descripcion" id="descripcion"
                            >
                    </div>
                    <input id="btnAceptar" class="btn btn-primary" type="submit" value="Aceptar">
                </form>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"

<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>


   //metodo para capturar los datos y mandarlos al servicio para hacer el post en 
   //la base de datos 
    let guardar = () => {
        let urlNuevo = document.getElementById("url").value
        let nombreNuevo = document.getElementById("nombre").value
        let descripcionNuevo = document.getElementById("descripcion").value
        params = {
        nombre : nombreNuevo,
        url : urlNuevo,
        descripcion : descripcionNuevo
      }
      //mandamso la peticion al servicio
      axios.post("http://localhost:3000/url",params).then((response) =>{
    console.log(urlNuevo,nombreNuevo,descripcionNuevo)
      console.log("insertó")
      console.log(response)

      //limpiamos los campos de la pagina 
      document.getElementById("url").value = ""
      document.getElementById("nombre").value = ""
      document.getElementById("descripcion").value = ""
      alert("La url Se agregó correctamente");
    })}

  </script>
