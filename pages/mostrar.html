<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"

</head>
<body>
    <h1>Mostrar Urls</h1>
    <table class="table">
        <thead>
            <tr class="tabla">
                <th scope="col">Url</th>
                <th scope="col">nombre</th>
                <th scope="col">Descripci√≥n</th>
            </tr>
        </thead>
        <tbody id="listaUrls" class="tabla">
        </tbody>
    </table>





    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"

        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    
</body>

<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  <script>
    var data = [];
    //metodo para traer todos los datos de la base de datos y listarlos en la pagina
    let listar = () => {
      axios.get("http://localhost:3000/url").then(async(response) => {
        console.log("Respuesta del api");
        //guardamos los datos que nos devuelve la peticion 
        urls = await response.data.info;
        console.log(urls)
        let lista = document.getElementById("listaUrls");
        let data = "";
        //recorremos el arreglo y lo listamos 
        for (let i = 0; i < urls.length; i++) {
          data += "<tr>";
          data += `<td>${urls[i].url}</td>`;
          data += `<td>${urls[i].nombre}</td>`;
          data += `<td>${urls[i].descripcion} </td>`; 
          data += "</tr>";
        }
        lista.innerHTML = data;
      });
    };
    listar();
  </script>
</html>
